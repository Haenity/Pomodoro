<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집중의시간 - 해니티</title>
    <!-- 메신저 공유 시 보여질 정보 (Open Graph) -->
    <meta property="og:title" content="집중의시간 - 해니티">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://haenity.github.io/Pomodoro/">

    <link rel="stylesheet" href="style.css?v=8">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fb7185">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3232/3232711.png">
</head>

<body>
    <div class="container" id="appContainer">
        <h1>집중의시간</h1>
        <div id="status" class="status-badge">집중할 시간입니다!</div>

        <div class="duration-presets">
            <button class="btn-preset" onclick="setPreset(10)">10분</button>
            <button class="btn-preset" onclick="setPreset(15)">15분</button>
            <button class="btn-preset" onclick="setPreset(25)">25분</button>
            <button class="btn-preset btn-break" onclick="setPreset(5, true)">휴식</button>
        </div>

        <div id="timer" class="timer-display">25:00</div>

        <div class="controls">
            <button id="startBtn" class="btn-start">시작하기</button>
            <button id="resetBtn" class="btn-reset">초기화</button>
        </div>

        <div class="progress-container">
            <div id="progress" class="progress-bar"></div>
        </div>

        <div class="stats-container">
            오늘의 집중 횟수: <span id="focusCount">0</span>회
        </div>
    </div>

    <script src="script.js?v=8"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => {
                    console.log('해니티: 서비스 워커 등록 완료!');

                    // 새 버전 업데이트 체크 로직
                    reg.addEventListener('updatefound', () => {
                        const newWorker = reg.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // 새 버전이 설치되면 사용자 승인 없이 즉시 새로고침하여 반영
                                console.log('해니티: 새 버전 발견! 업데이트를 진행합니다.');
                                window.location.reload();
                            }
                        });
                    });
                })
                .catch((err) => console.log('해니티: 등록 실패ㅠㅠ', err));

            // 서비스 워커가 제어권을 잡으면 즉시 활성화
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (!refreshing) {
                    window.location.reload();
                    refreshing = true;
                }
            });
        }
    </script>
</body>

</html>
